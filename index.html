  <style>

    #app-loading-wrapper {

      height: 50px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #e67e22;
      /* Turuncu Marka Rengi */
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    .loading-text {
      color: #2c3e50;
      /* Koyu Mavi Marka Rengi */
      font-weight: 600;
      font-size: 1.2rem;
      letter-spacing: 0.5px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
