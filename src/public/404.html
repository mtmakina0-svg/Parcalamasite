<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MT Makina - Yönlendiriliyor...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Mulish', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #45474B 0%, #1E1E1E 100%);
      color: #F5F7F8;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .logo {
      width: 200px;
      margin-bottom: 2rem;
      animation: pulse 2s ease-in-out infinite;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #F4CE14;
    }
    p {
      font-size: 1.125rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(244, 206, 20, 0.2);
      border-top: 4px solid #F4CE14;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    .btn {
      display: inline-block;
      padding: 12px 32px;
      background: #F4CE14;
      color: #1E1E1E;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      margin-top: 1rem;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: #FFD700;
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(244, 206, 20, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://i.ibb.co/HLymGDrz/1-Mt-Makina-Logo.png" alt="MT Makina Logo">
    <h1>Sayfa Yükleniyor...</h1>
    <p>MT Makina ana sayfasına yönlendiriliyorsunuz.</p>
    <div class="spinner"></div>
    <a href="/" class="btn">Ana Sayfaya Git</a>
  </div>
  
  <script>
    // Single Page Application (SPA) için yönlendirme
    // URL path'i session storage'a kaydet ve root'a yönlendir
    (function() {
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Eğer root path değilse, path'i kaydet ve redirect et
      if (path !== '/' && path !== '') {
        sessionStorage.setItem('spa_redirect_path', path + search + hash);
        
        // 1 saniye sonra root'a yönlendir
        setTimeout(function() {
          window.location.replace('/' + search + hash);
        }, 1000);
      } else {
        // Root path'de ise direkt ana sayfaya git
        setTimeout(function() {
          window.location.replace('/');
        }, 1000);
      }
    })();
  </script>
</body>
</html>
